<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        #tablecontact{
            display:none;
        }
    </style>
</head>
<body>
    <button><a th:href="@{/contact}">ContactList</a></button>
    <button id="list">Contact List</button>
    <table border="1" id="tablecontact">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
      <tr th:each="contact : ${contactlist}">
    <td th:text="${contact.id}"></td>
    <td th:text="${contact.name}"></td>
    <td th:text="${contact.email}"></td>
    <td th:text="${contact.message}"></td>
    <td th:text="${contact.date}"></td>
    <td th:text="${contact.time}"></td>
</tr>
    </table>
</body>
<script>
    const contactlist=document.getElementById("list");
    contactlist.addEventListener("click",()=>{
        const tablecontact=document.getElementById("tablecontact");
        tablecontact.style.display="block";
    })
</script>
</html>
