<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        #tablecontact{
            display:none;
        }
        #tablesignup{
            display:none;
        }
        #tabletodo{
            display:none;
        }
    </style>
</head>
<body>

<button id="list">Contact List</button>
<button id="signuplist">SignUp List</button>
<button id="todopagelist">TodoPage List</button>

<table border="1" id="tablecontact">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Date</th>
        <th>Time</th>
    </tr>

    <tr th:each="contact : ${contactlist}">
        <td th:text="${contact.id}"></td>
        <td th:text="${contact.name}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.message}"></td>
        <td th:text="${contact.date}"></td>
        <td th:text="${contact.time}"></td>
    </tr>
</table>

<table border="1" id="tablesignup">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>

    <tr th:each="signup : ${signuplist}">
        <td th:text="${signup.id}"></td>
        <td th:text="${signup.name}"></td>
        <td th:text="${signup.email}"></td>
        <td th:text="${signup.password}"></td>
    </tr>
</table>
<table border="1" id="tabletodo">
    <tr>
        <th th:text="${message}"></th>
    </tr>
    <tr>
        <th>ID</th>
        <th>Company</th>
        <th>Location</th>
        <th>Description</th>
        <th>Link</th>
        <th>Date</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>

    <tr th:each="todo : ${todopagelist}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.company}"></td>
        <td th:text="${todo.location}"></td>
        <td th:text="${todo.description}"></td>
        
           <td>
    <a th:href="${#strings.startsWith(todo.link,'http') 
        ? todo.link 
        : 'https://' + todo.link}"
       target="_blank">
        View Link
    </a>
</td>
        <td th:text="${todo.date}"></td>
         <td><a th:href="@{/admin/delete/{id}(id=${todo.id})}"><Button>Delete</Button></a></td>
         <td><a th:href="@{/admin/edit/{id}(id=${todo.id})}"><Button>Edit</Button></a></td>
    </tr>
</table>
<a th:href="@{/contact}"><button>Contact Page</button></a>
<a th:href="@{/todolistpage}"><button>Todo List Page</button></a>
<script>
    const contactBtn = document.getElementById("list");
    const signupBtn = document.getElementById("signuplist");

    const contactTable = document.getElementById("tablecontact");
    const signupTable = document.getElementById("tablesignup");

    contactBtn.addEventListener("click", () => {
        contactTable.style.display = "block";
        signupTable.style.display = "none";
    });

    signupBtn.addEventListener("click", () => {
        signupTable.style.display = "block";
        contactTable.style.display = "none";
    });
    
    const todoPageBtn = document.getElementById("todopagelist");
    const todoPageTable = document.getElementById("tabletodo");

    todoPageBtn.addEventListener("click", () => {
        todoPageTable.style.display = "block";
        contactTable.style.display = "none";
        signupTable.style.display = "none";
    });
    document.addEventListener("DOMContentLoaded", function () {
    const message = "[[${message}]]";
    if (message) {
        todoPageTable.style.display = "block";
    }
});
</script>

</body>
</html>
