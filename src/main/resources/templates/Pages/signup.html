<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>

<style>
body{
    margin:0;
    padding:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg,#134e5e,#71b280);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:white;
    padding:40px;
    width:400px;
    border-radius:15px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

h2{
    text-align:center;
    margin-bottom:25px;
    color:#134e5e;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
    transition:0.3s;
}

input:focus{
    border-color:#134e5e;
    outline:none;
    box-shadow:0 0 5px rgba(19,78,94,0.4);
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background:#134e5e;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0e3d49;
    transform:translateY(-2px);
}

.login-link{
    text-align:center;
    margin-top:15px;
}

.login-link a{
    text-decoration:none;
    color:#134e5e;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
    <h1 th:text="${Success}"></h1>
    <h1 th:text="${error}"></h1>
    <h2>Create Account</h2>

    <form th:action="@{/signup}" method="post" th:object="${signupdetails}">
        <input type="text" th:field="*{name}" placeholder="Full Name" required>
        <input type="email" th:field="*{email}" placeholder="Email Address" required>
        <input type="password" th:field="*{password}"  required>
        <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
        Already have an account?
        <a th:href="@{/login}">Login</a>
    </div>
</div>

</body>
</html>
