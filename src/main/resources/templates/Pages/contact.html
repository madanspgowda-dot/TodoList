<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me</title>

<style>

/* Background */
body{
    margin:0;
    padding:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg,#1d4350,#a43931);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* Main Card */
.contact-container{
    background:#ffffff;
    width:90%;
    max-width:1000px;
    padding:40px;
    border-radius:20px;
    box-shadow:0 20px 50px rgba(0,0,0,0.3);
    display:flex;
    gap:40px;
    flex-wrap:wrap;
}

/* Left Section */
.contact-info{
    flex:1;
}

.contact-info h1{
    margin-bottom:20px;
    color:#1d4350;
}

.contact-info p{
    margin-bottom:15px;
    color:#444;
    line-height:1.6;
}

/* Right Section (Form) */
.contact-form{
    flex:1;
}

.contact-form h2{
    margin-bottom:20px;
    color:#1d4350;
}

.contact-form input,
.contact-form textarea{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
    transition:0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus{
    border-color:#1d4350;
    outline:none;
    box-shadow:0 0 5px rgba(29,67,80,0.5);
}

.contact-form button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background:#1d4350;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.contact-form button:hover{
    background:#16333d;
    transform:translateY(-3px);
}

/* Back Button */
.back-btn{
    margin-bottom:20px;
}

.back-btn a{
    text-decoration:none;
    background:#1d4350;
    color:white;
    padding:8px 18px;
    border-radius:20px;
    transition:0.3s;
}

.back-btn a:hover{
    background:#16333d;
}

</style>
</head>

<body>

<div class="contact-container">

    <div class="contact-info">
        <div class="back-btn">
            <a th:href="@{/}">&#8592; Back</a>
        </div>

        <h1>Contact Me</h1>
        <p><strong>Name:</strong> Madan Gowda S P</p>
        <p><strong>Email:</strong> madangowdasp1@gmail.com</p>
        <p><strong>Phone:</strong> +91 7996487067</p>
        <p><strong>Location:</strong> Mandya, India</p>
        <p>
            Feel free to reach out for collaboration, internship opportunities, 
            project discussions, or professional networking.
        </p>
    </div>

    <div class="contact-form">
        <h2>Send a Message</h2>
        <form th:action="@{/contact}" method="post" th:object="${contactForm}">
            <input type="text" th:field="*{name}" placeholder="Your Name" required>
            <input type="email" th:field="*{email}" placeholder="Your Email" required>
            <textarea th:field="*{message}" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message âž¤</button>
        </form>
        <h1 th:text="${successMessage}"></h1>
    </div>

</div>

</body>
</html>
