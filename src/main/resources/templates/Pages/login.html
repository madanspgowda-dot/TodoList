<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body{
    margin:0;
    padding:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg,#1e3c72,#2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:white;
    padding:40px;
    width:350px;
    border-radius:15px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

h2{
    text-align:center;
    margin-bottom:25px;
    color:#1e3c72;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
    transition:0.3s;
}

input:focus{
    border-color:#1e3c72;
    outline:none;
    box-shadow:0 0 5px rgba(30,60,114,0.4);
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background:#1e3c72;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#163060;
    transform:translateY(-2px);
}

.signup-link{
    text-align:center;
    margin-top:15px;
}

.signup-link a{
    text-decoration:none;
    color:#1e3c72;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="signup-link">
        Don't have an account?
        <a th:href="@{/signup}">Sign Up</a>
    </div>
</div>

</body>
</html>
