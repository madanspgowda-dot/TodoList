<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoPage</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4e73df;
            outline: none;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4e73df;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
        }
    </style>
</head>

<body>

<div class="container">
  <h1 th:text="${message}"></h1>
    <h2>Add Todo</h2>

    <form th:action="@{/todolist}" method="post" th:object="${todolistdata}">

        <label>Company:</label>
        <input type="text" th:field="*{company}" placeholder="Enter The Company">

        <label>Location:</label>
        <input type="text" th:field="*{location}" placeholder="Enter The Location">

        <label>Description:</label>
        <input type="text" th:field="*{description}" placeholder="Enter The Description">

        <label>Link:</label>
        <input type="text" th:field="*{link}" placeholder="Enter The Link">

        <label>Date:</label>
        <input type="date" th:field="*{date}">

        <button type="submit">Add Todo</button>
    </form>
</div>

</body>
</html>
